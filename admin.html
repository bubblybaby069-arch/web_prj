<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>localMart</title>
  <link rel="icon" href="favicon.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
    }

    .main {
      background-image: linear-gradient(to top, rgba(13, 13, 13, 0.689) 10%, rgba(12, 9, 9, 0.886) 50%), url(favicon.png);
      background-position: center;
      background-size: cover;
      min-height: 100vh;
    }

    header {
      justify-content: space-between;
      display: flex;
      background-color: rgb(113, 216, 115);
      width: 100%;
      height: 70px;
      align-items: center;
      border-bottom: 2px solid rgb(69, 224, 219);
      border-top: 2px solid;
      border-radius: 5px;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 5000;
      padding: 0 20px;
    }

    .logo img {
      width: 180px;
      border-radius: 10px;
    }

    /* üîç Search Bar */
    .search-container {
      flex: 1;
      display: flex;
      justify-content: center;
    }

    .search-box {
      position: relative;
      width: 500px;
    }

    .search-box input {
      width: 100%;
      padding: 8px 40px 8px 15px;
      border-radius: 25px;
      border: 2px solid #ccc;
      outline: none;
      font-size: 15px;
    }

    .search-box i {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #555;
    }

    /* üõí Icons */
    .icons {
      display: flex;
      align-items: center;
      gap: 15px;
      position: relative;
    }

    .icons i {
      font-size: 22px;
      color: #0b0b0b;
      cursor: pointer;
      transition: 0.3s;
    }

    .icons i:hover {
      color: #fff;
    }

    /* ‚¨áÔ∏è Dropdown Menu */
    .dropdown {
      position: relative;
    }

    .dropdown-menu {
      display: none;
      position: absolute;
      right: 0;
      top: 45px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      list-style: none;
      padding: 10px 0;
      width: 170px;
      text-align: left;
    }

    .dropdown-menu li {
      padding: 10px 15px;
      cursor: pointer;
      color: #3587e4;
      transition: 0.3s;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .dropdown-menu li:hover {
      background-color: #c7dfe4;
    }

    .dropdown.active .dropdown-menu {
      display: block;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* üåô Dark Mode */
    body.dark {
      background-color: #121212;
      color: #e0e0e0;
      transition: all 0.4s ease-in-out;
    }

    body.dark header {
      background-color: #1f1f1f;
      border-color: #333;
    }

    body.dark a,
    body.dark i {
      color: #00e1ff;
    }

    body.dark .dropdown-menu {
      background-color: #1e1e1e;
      color: #e0e0e0;
      border: 1px solid #333;
    }

    body.dark .dropdown-menu li:hover {
      background-color: #333;
    }
  </style>
</head>

<body>
  <div class="main">
    <header>
      <!-- Logo -->
      <div class="logo">
        <img src="LocalMart.png" alt="LocalMart">
      </div>

      <!-- Search Bar -->
      <div class="search-container">
        <div class="search-box">
          <input type="text" placeholder="Search products..." id="searchInput">
          <i class="fas fa-search"></i>
        </div>
      </div>

      <!-- Right Section -->
      <div class="icons">
        <i class="fas fa-shopping-cart"></i>

        <!-- Dropdown -->
        <div class="dropdown" id="menuDropdown">
  <i class="fas fa-angle-down" id="dropdownToggle"></i>
  <ul class="dropdown-menu">
    <li>
      <a href="addtionalsrvc.html">
        Service <i class="fas fa-headset"></i>
      </a>
    </li>
    <li>
      <a href="contact.html">
        Contact <i class="fas fa-envelope"></i>
      </a>
    </li>
    <li>
      <a href="index.html">
        Logout <i class="fas fa-sign-out-alt"></i>
      </a>
    </li>
    <li id="modeToggle">
      <a href="#" id="toggleMode">
        Mode <i class="fas fa-moon"></i>
      </a>
    </li>
  </ul>
</div>

      </div>
    </header>
  </div>

  <script>
    // üåô Dark Mode Toggle
    const modeToggle = document.getElementById('modeToggle');
    modeToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark');

      const icon = modeToggle.querySelector('i');
      if (document.body.classList.contains('dark')) {
        modeToggle.firstChild.textContent = 'Light Mode ';
        icon.classList.replace('fa-moon', 'fa-sun');
      } else {
        modeToggle.firstChild.textContent = 'Mode ';
        icon.classList.replace('fa-sun', 'fa-moon');
      }
    });

    // ‚¨áÔ∏è Dropdown Toggle
    const dropdown = document.getElementById('menuDropdown');
    const dropdownToggle = document.getElementById('dropdownToggle');

    dropdownToggle.addEventListener('click', () => {
      dropdown.classList.toggle('active');
    });

    // Close dropdown when clicking outside
    window.addEventListener('click', (e) => {
      if (!dropdown.contains(e.target) && e.target !== dropdownToggle) {
        dropdown.classList.remove('active');
      }
    });
  </script>
</body>

</html>
