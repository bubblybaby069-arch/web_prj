        .login-box {

        .logos {
      width: 80px;

    h2 {

    }
    button {

      margin-top: 20px;
      margin-left: 40px;

      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.05);

    }

    .error {
      color: red;

      height: 18px;
    }
    @keyframes slideUp {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .logos {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-bottom: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .theme-toggle {
  margin-right: 20px;
  background-color: #ffffff;
  color: #28de49;

  width: 35px;           /* smaller size */
  height: 35px;
  border-radius: 50%;    /* round shape */
  cursor: pointer;
  font-size: 16px;       /* icon size */
  display: flex;
  align-items: center;
  justify-content: center;
  transition: all 0.3s ease;
}

.theme-toggle:hover {
  background-color: #28de49;
  color: #fff;
  transform: scale(1.05);
}


    /* Dark Mode Styles */
    body.dark {
      background-color: #1e1e1e;
      color: #e0e0e0;
    }

    body.dark header {
      background-color: #2b2b2b;
      border-color: #555;
    }

    body.dark a {
      color: #00e1ff;
    }

    body.dark .login-box {
      background: rgba(30, 30, 30, 0.95);
      color: #f1f1f1;
      box-shadow: 0 4px 20px rgba(0, 255, 255, 0.2);
    }

    body.dark .login-box h2 {
      background-color: #333;
      color: #00ffa6;
    }

    body.dark button {
      background: linear-gradient(135deg, #00ffa6 0%, #00c9ff 100%);
    }

    body.dark .theme-toggle {
      background-color: #333;

</head>

<body>
    <div class="main">

        <header>
            <div class="logo">
                <img src="LocalMart.png" alt="me" width="200px">



            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="service.html">Service</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
            <button class="theme-toggle" id="themeToggle">üåô </button>
        </header>
        <marquee behavior="slide" direction="right">local mart local mart </marquee>
        <div class="login-box">
            <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" class="logos" alt="User Logo">
            <h2>Login</h2>
            <input type="email" id="username" placeholder="Enter Username" required>
            <input type="password" id="password" placeholder="Enter Password" required>
            <button onclick="login()">Login</button>
            <p class="error" id="error"></p>

            <div class="icons">
                <a href="#"><ion-icon name="logo-facebook"></ion-icon></a>
                <a href="#"><ion-icon name="logo-instagram"></ion-icon></a>
                <a href="#"><ion-icon name="logo-twitter"></ion-icon></a>
                <a href="#"><ion-icon name="logo-google"></ion-icon></a>
                <a href="#"><ion-icon name="logo-skype"></ion-icon></a>
            </div>
            

        </div>



    </div>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    </script>
    <script>
    function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const error = document.getElementById("error");

      if (username === "" || password === "") {
        error.textContent = "‚ö† Please enter both username and password!";
      } else {
        localStorage.setItem("username", username);
        window.location.href = "admin.html";
      }
    }
    const themeToggle = document.getElementById("themeToggle");
    const body = document.body;

    // Load saved theme
    if (localStorage.getItem("theme") === "dark") {
      body.classList.add("dark");
      themeToggle.textContent = "‚òÄÔ∏è";
    }

    themeToggle.addEventListener("click", () => {
      body.classList.toggle("dark");
      const darkMode = body.classList.contains("dark");

      if (darkMode) {
        themeToggle.textContent = "‚òÄÔ∏è";
        localStorage.setItem("theme", "dark");
      } else {
        themeToggle.textContent = "üåô ";
        localStorage.setItem("theme", "light");
      }
    });
  </script>

</body>
